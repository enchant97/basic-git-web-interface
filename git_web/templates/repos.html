<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repos</title>
</head>
<body>
    <ul>
        {% for path in repo_paths %}
        <li><a href="{{ url_for('repo_logs', repo_name=path.stem) }}">{{ path }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
