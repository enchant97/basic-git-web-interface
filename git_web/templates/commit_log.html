{% extends "/shared/base.html" %}
{% block title %}{{ repo_dir }} / {{ repo_name }}{% endblock %}
{% block title2 %}Commits{% endblock %}
{% block nav %}
<a href="{{ url_for('repo_view', repo_dir=repo_dir, repo_name=repo_name) }}" class="bnt">Repository</a>
{% endblock %}
{% block main %}
<div class="sub down">
    {% for log in logs %}
    <div class="bnt">{{ log.subject }} - {{ log.commit_hash[:7] }}</div>
    {% endfor %}
</div>
{% endblock %}
